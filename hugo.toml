baseURL = "http://blog.aimisaka.site"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "en"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "AIMIXSAKA"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "DoIt"

[params]
  # DoIt 主题版本
  version = "0.2.X"
  title = "AIMIXSAKA"
  keywords = ["blog", "learn"]
  enablePWA = true
  defaultTheme = "dark"
  # [试验性功能] 缓存图床图片，详情请见：https://github.com/HEIGE-PCloud/DoIt/pull/860#issue-1574342372
  cacheRemoteImages = true


[params.social]
  GitHub = "aimixsaka"

[params.section.recentlyUpdated]
  enable = false

# Gitalk 评论系统设置
[params.page.comment.gitalk]
  # DoIt 新增 | 0.1.1
  enable = true
  owner = "aimixsaka"
  repo = "blog-comment"
  clientId = "a421f889745a730a8c12"
  clientSecret = "ea6715b68ab1d703fd1f08b11fcb0b11de37e83f"


[params.home.profile]
  enable = true
  # Gravatar 邮箱, 用于优先在主页显示的头像
  gravatarEmail = "aimixsaka@gmail.com"
  # avatarURL = "/taiga.png"
  social = true


# 作者配置
[author]
  name = "aimixsaka"
  email = "aimixsaka@gmail.com"
  link = ""
  avatar = ""
  gravatarEmail = ""



[menu]
  [[menu.main]]
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "posts"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = "文章"
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "tags"
    url = "/tags/"
    title = "标签"
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "categories"
    url = "/categories/"
    title = "分类"
    weight = 3

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
